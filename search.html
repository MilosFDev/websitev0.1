<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Js</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter+Tight&display=swap");

      * {
        font-family: inter tight;
      }
    </style>
  </head>
  <body class="w-screen min-h-full bg-gray-900">
    <div class="container my-8 flex flex-col items-center justify-center">
      <input
        type="text"
        class="search w-3/4 h-12 bg-gray-700 p-4 outline-none rounded-md mb-6"
        placeholder="Search Anything..."
        onchange="search()"
        onkeydown="search()"
        onkeyup="search()"
        onkeypress="search()"
      />
      <div
        class="options relative w-3/4 h-auto rounded-md overflow-hidden"
      ></div>
    </div>

    <script>

      const optionsEL = document.querySelector(".options");
      options.forEach((i) => {
        let option = document.createElement("a");
        option.classList.add(
          "option",
          "h-12",
          "bg-gray-700",
          "text-white",
          "block",
          "border-b",
          "border-gray-600",
          "flex",
          "items-center",
          "px-4"
        );
        option.innerHTML = i.name;
        option.setAttribute("href", i.url);
        optionsEL.appendChild(option);
      });
    </script>
    <script>
      // search function

      const optionsEls = document.querySelectorAll(".option");
      const searchEl = document.querySelector(".search");

      const search = () =>
        optionsEls.forEach(
          (e) =>
            (e.style.display =
              e.innerHTML.toUpperCase().indexOf(searchEl.value.toUpperCase()) >
              -1
                ? ""
                : "none")
        );
    </script>
