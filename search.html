<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Js</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter+Tight&display=swap");
      


      * {
        font-family: inter tight;
      }

      .option {
        height: 1200px;
        width: 100%;
        background-color: #4a5568;
        color: #f7fafc;
        border-bottom: 1px solid #2d3748;
        display: flex;
        align-items: center;
        padding-left: 20px;
        transition: background-color 0.3s ease-in-out;
      }

      .option:hover {
        background-color: #2d3748;
      }

      .option img {
        height: 60px;
        width: 60px;
        margin-right: 20px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body class="w-screen min-h-full bg-gray-900">
    <div class="container my-8 flex flex-col items-center justify-center">
      <input
        type="text"
        class="search w-3/4 h-15 bg-gray-700 p-4 outline-none rounded-md mb-6"
        placeholder="Pretrazite proizvode ..."
        onchange="search()"
        onkeydown="search()"
        onkeyup="search()"
        onkeypress="search()"
      />
      <div
        class="options relative w-5/6 h-auto rounded-md overflow-hidden"
      ></div>
    </div>

    <script>

      // search function

      const optionsEls = document.querySelectorAll(".option");
      const searchEl = document.querySelector(".search");

      const search = () =>
        optionsEls.forEach(
          (e) =>
            (e.style.display =
              e.innerHTML.toUpperCase().indexOf(searchEl.value.toUpperCase()) >
              -1
                ? ""
                : "none")
