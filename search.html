    <style>

      * {
        font-family: inter tight;
      }

      .option {
        height: 1200px;
        width: 100%;
        background-color: #4a5568;
        color: #f7fafc;
        border-bottom: 1px solid #2d3748;
        display: flex;
        align-items: center;
        padding-left: 20px;
        transition: background-color 0.3s ease-in-out;
      }

      .option:hover {
        background-color: #2d3748;
      }

      .option img {
        height: 60px;
        width: 60px;
        margin-right: 20px;
        border-radius: 50%;
      }
    </style>

  <body class="w-screen min-h-full bg-gray-900">
    <div class="container my-8 flex flex-col items-center justify-center">
      <input
        type="text"
        class="search w-3/4 h-15 bg-gray-700 p-4 outline-none rounded-md mb-6"
        placeholder="Pretrazite proizvode ..."
        onchange="search()"
        onkeydown="search()"
        onkeyup="search()"
        onkeypress="search()"
      />
      <div
        class="options relative w-5/6 h-auto rounded-md overflow-hidden"
      ></div>
    </div>

      const optionsEL = document.querySelector(".options");
      options.forEach((i) => {

        option.classList.add(

          "text-white",
          "block",
          "border-b",
          "border-gray-600",
          "flex",
          "items-center",
          "px-10"
        );
        option.innerHTML = '<img src="' + i.img + '" class="mr-4 h-12 w-12">' + i.name;

        option.setAttribute("href", i.url);
        

        
        optionsEL.appendChild(option);
        let img = document.createElement("img");
  img.src = i.img;
  img.alt = i.name;
  img.classList.add("w-10", "h-20", "ml-4");

    <script>

      // search function

      const optionsEls = document.querySelectorAll(".option");
      const searchEl = document.querySelector(".search");

      const search = () =>
        optionsEls.forEach(
          (e) =>
            (e.style.display =
              e.innerHTML.toUpperCase().indexOf(searchEl.value.toUpperCase()) >
              -1
                ? ""
                : "none")
        );
    </script>
