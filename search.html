<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Js</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter+Tight&display=swap");

      * {
        font-family: inter tight;
      }

      .option {
    height: 1200px; /* Update the height to auto */
    width: 100%;
    background-color: #4a5568;
    color: #f7fafc;
    border-bottom: 1px solid #2d3748;
    display: flex;
    align-items: center;
    padding-left: 20px;
    transition: background-color 0.3s ease-in-out;
  }

  .option:hover {
    background-color: #2d3748;
  }

  .option img {
    height: 60px;
    width: 60px;
    margin-right: 20px;
    border-radius: 50%;
  }

      .navbar {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: space-between;
        padding: 10px;
      }

      .navbar ul {
        list-style-type: none;
        display: flex;
        align-items: center;
      }

      .navbar ul li {
        margin-right: 10px;
      }

      .navbar ul li a {
        color: #fff;
        text-decoration: none;
      }

      .navbar ul li a:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body class="w-screen min-h-full bg-gray-900">
<header>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="#" /></a>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="product.html">Proizvodi</a></li>
            <li><a href="contact.html">Kontaktirajte nas</a></li>
        </ul>
    </nav>
</header>

<div class="container my-8 flex flex-col items-center justify-center">
    <label>
        <input
                type="text"
                class="search w-3/4 h-15 bg-gray-700 p-4 outline-none rounded-md mb-6"
                placeholder="Pretrazite proizvode ..."
                onchange="search()"
                onkeydown="search()"
                onkeyup="search()"
                onkeypress="search()"
        />
    </label>
    <div class="options relative w-5/6 h-auto rounded-md overflow-hidden"></div>
</div>

<script>
  // data for search
  const options = [
    {
      name: "YG-300 Projektor",
      url: "http://phpetsva.epizy.com/products/yg-300-projector.html",
      img: "https://gadgetmou.com/wp-content/uploads/2019/12/Solange-YG300-LED-Projector-600-lumen-3.5mm-Audio-320%C3%97240-Pixels-YG-300-HDMI-USB-Mini-Projector-Home-Media-Player.png"
    },
    {
      name: "Glitter maska - futrola",
      url: "https://delicious.com",
      img: "images/product2.png",
    },
    {
      name: "Lotlux",
      url: "https://soundcloud.com",
      img: ""
    },
    {
      name: "Tresom",
      url: "https://earthlink.net",
      img: ""
    },
    // Add more products here
  ];

  const optionsEL = document.querySelector(".options");
  options.forEach((i) => {
    if (i.img !== "") {
      let option = document.createElement("a");
      option.classList.add(
        "option",
        "h-20",
        "bg-gray-700",
        "text-white",
        "block",
        "border-b",
        "border-gray-600",
        "flex",
        "items-center",
        "px-10"
      );
      option.innerHTML = '<img src="' + i.img + '" class="mr-4 h-12 w-12">' + i.name;
      option.setAttribute("href", i.url);
      optionsEL.appendChild(option);
    }
  });

</script>
